<section id="honors">
    <div class="honors-wrap">
      <p class="title"> {{ site.theme_settings.honors_title }}</p>
        {% for honor in site.data.profile.honors %}
        <ul class="meta">
          <p class="date">{{ honor.date }}</p>
          <p class="description"> <b class="award-name">{{ honor.description }}, </b><em class = "organization">{{ honor.organization }}</em></p>
        </ul>
        {% endfor %}
    </div>
    <div class="bg"></div>
  </section>
